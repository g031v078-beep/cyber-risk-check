<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイバー犯罪リスク診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="images/security.png" alt="セキュリティイラスト" class="top-image">

    <h1>サイバー犯罪リスク診断</h1>
    <p class="description">
        日常のネット利用から、サイバー犯罪に巻き込まれるリスクをチェックします
    </p>

    <div class="card">
        <div id="question"></div>

        <div id="choices">
            <button onclick="answer(0)">いいえ</button>
            <button onclick="answer(2)">たまにある</button>
            <button onclick="answer(3)">よくある</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
